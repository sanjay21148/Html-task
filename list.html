<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--an unordered html list-->
    <ul>
        <li>sanjay</li>
        <li>tamil</li>
        <li>krishna</li>
    </ul>
     <!--an ordered html list-->
     <ol>
        <li>sanjay</li>
        <li>tamil</li>
        <li>krishna</li>
     </ol>
      <!--description html list-->
      <dl>
        <dt>dt</dt>
        <dd>the dl HTML element represents a description list.the element encloses a list of groups of terms (specified using the dt element)and description(provided by dd elements).</dd>
      </dl>
</body>
</html>
